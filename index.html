<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Rossi Bank</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
    </head>

    <body class="body">

        <div class="container">
            <header>
                <img class="banner" src="imagens/banner.jpg" alt="Banner com logo do banco">
            </header>
            <p class="titulo_navbar">Sistema de cadastro de movimentação</p>

            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#menu1"><strong>Inclusão de indícios</strong></a>
                </li>
                <li>
                    <a data-toggle="tab" href="#menu2"><strong>Visualização</strong></a>
                </li>
                <li>
                    <a data-toggle="tab" href="#menu3"><strong>Listagem de Notificação</strong></a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="menu1" class="tab-pane fade in active panel-body">
                    <h3>Cadastro de movimentações</h3>
                    <form>
                        <div class="row">
                            <div class="col-sm-2 col-xl-2 col-md-2 col-lg-2">
                                <div class="form-group">
                                    <label class="mb-0" for="tp_pessoa">Tipo Pessoa:</label>
                                    <select class="form-control" id="tp_pessoa">
                                        <option value="" name=""></option>
                                        <option value="1" name="CPF" selected>CPF</option>
                                        <option value="2" name="CNPJ">CNPJ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 col-xl-3 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label id="lbl_nu_cpfcpnj" class="mb-0" for="nu_cpfcnpj">CPF</label>
                                    <input type="text" class="form-control" id="nu_cpfcnpj" placeholder="" name="nu_cpfcnpj">
                                </div>
                            </div>
                            <div class="col-sm-7 col-xl-7 col-md-7 col-lg-7">
                                <div class="form-group">
                                    <label class="mb-0" for="no_cliente">Nome do cliente:</label>
                                    <input type="text" class="form-control" id="no_cliente" placeholder="Nome do cliente" name="no_cliente">
                                </div>
                            </div>
                        </div>
                        
                        <div id="produto" class="col-sm-4 col-xl-4 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label class="mb-0" for="no_produto">Produto:</label>
                                <select class="form-control" id="no_produto">
                                    <option value="1" name="Deposito" selected>Conta Depósito</option>
                                    <option value="2" name="Cambio">Câmbio</option>
                                    <option value="3" name="Habitacao">Habitação</option>
                                    <option value="4" name="Penhor">Penhor</option>
                                    <option value="5" name="Acoes">Ações Online</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xl-4 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label class="mb-0" for="dt_cadastro">Data do cadastro:</label>
                                <input type="date" class="form-control" id="dt_cadastro" name="dt_cadastro">
                            </div>
                        </div>
                        <div class="col-sm-4 col-xl-4 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label class="mb-0" for="vl_movimentacao">Valor da movimentação:</label>
                                <input type="money" class="form-control" id="vl_movimentacao" name="vl_movimentacao" placeholder="R$0,00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-0" for="txt_detalhes">Detalhes da movimentação:</label>
                            <input type="text" class="form-control" id="txt_detalhes" placeholder="Descreva maiores detalhes da movimentação" name="txt_detalhes">
                        </div>
                        <button type="submit" class="btn btn-default">Cadastrar</button>
                    </form>
                </div>
                <div id="menu2" class="tab-pane fade">
                    <h3>Visualização de Cadastro</h3>
                    <p>À desenvolver</p>
                </div>
                <div id="menu3" class="tab-pane fade">
                    <h3>Lista de Movimentações</h3>
                    <table class="table_mov_sup">
                        <th>Movimentações suspeitas</th>
                        <tr>
                            <td> fulaninho da silva</td> 
                            <td>bla bla bla</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
    </body>
</body>

    <script src="js/scripts.js"></script>
